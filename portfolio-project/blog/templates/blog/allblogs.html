  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="album.css" rel="stylesheet">

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home'%}">Aaron Spindler</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">Twitter</a>
          <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          <a class="nav-item nav-link active" href="#">Blog</a>

        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
    <h1 class='text-center pt-3'>Welcome to Aaron's Blog</h1>
    <br />
    <h2>Latest Posts</h2>
    <hr/>

    {% for blog in blogs.all%}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    {{blog.pub_date_pretty}}
    <br/>
    <img class="img-fluid" src="{{blog.image.url}}" height = 200 width =200/>
    <br/>
    <p>{{blog.summary}}</p>
    <hr/>
    {% endfor %}


    <div/>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Copyright Â© Aaron Spindler {% now "Y" %}</p>
    </div>
  </footer>
