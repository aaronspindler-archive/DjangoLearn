      font-size: 1.125rem;

      -ms-user-select: none;

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Aaron Spindler</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Twitter</a>
          <a class="nav-item nav-link" href="#">Resume</a>
          <a class="nav-item nav-link" href="#">Blog</a>

        </div>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Hi, I'm Aaron</h1>
        <p class="lead text-muted">My personal website</p>
        <p>
          <a href="mailto:aaron@xnovax.net" class="btn btn-primary my-2">Email Me</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{job.image.url}}"/>
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
              </div>
            </div>
          </div>
          {% endfor %}

          </div>
        </div>
      </div>

  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <<p>Copyright Â© Aaron Spindler {% now "Y" %}</p>
    </div>
  </footer>
